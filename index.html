<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-signin-client_id" content="1051183172531-s8ohs07adecklgfcsdsapel94ifgratg.apps.googleusercontent.com" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Fancy Todo</title>
  </head>
  <body class="bg-light">
    <!-- login form -->
    <div class="container position-absolute top-50 start-50 translate-middle" id="login-container">
      <div class="col-4 m-auto">
        <div class="alert alert-success text-center" id="success-alert" role="alert"></div>
        <div class="alert alert-danger text-center" id="error-alert" role="alert"></div>
        <div class="card shadow p-3 bg-white rounded">
              <div class="card-body">
                <h3 class="card-title">Login</h3>
                <form id="login-form">
                  <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required />
                    <div class="form-text">demo email: demo@user.com</div>
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required />
                    <div class="form-text">demo password: demouser</div>
                  </div>
                  <button type="submit" class="btn btn-primary">Login</button>
                  <button type="button" class="btn btn-secondary" id="reg-btn">Register</button>
                  <!-- <p class="mt-2 text-muted">or login with</p>
                  <div class="g-signin2" data-longtitle="true" data-onsuccess="onSignIn"></div> -->
                  <!-- <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"> </fb:login-button> -->
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- register form -->
    <div class="container position-absolute top-50 start-50 translate-middle" id="reg-container">
      <div class="col-4 m-auto">
        <div class="alert alert-danger text-center" id="reg-alert" role="alert"></div>
        <div class="card shadow p-3 bg-white rounded">
          <div class="card-body">
            <h3 class="card-title">Register</h3>
            <form id="reg-form">
              <div class="mb-3">
                <label for="new-email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="new-email" aria-describedby="emailHelp" required />
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="new-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="new-password" minlength="6" required />
                <span id="passwordHelpInline" class="form-text"> Must be 6-20 characters long. </span>
              </div>
              <button type="Submit" class="btn btn-primary">Register</button>
              <button type="button" class="btn btn-dark" id="cancel-btn">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark border-bottom" id="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" id="home-btn" href="#">Fancy Todo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link add-btn" href="#">Add Todo</a>
            </li>
          </ul>
          <button class="btn btn-sm btn-danger" id="logout-btn" type="button">Log Out</button>
        </div>
      </div>
    </nav>

    <!-- weather search -->
    <div class="container mt-4 pt-5" id="weather-container">
      <div class="col-4 m-auto text-center text-light">
        <p class="text-dark">Wanna go out? Check your city's weather!</p>
        <form class="d-flex" id="city-search">
          <input id="city" class="form-control me-2" type="search" placeholder="Search city" aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div class="mt-3 text-dark" id="weather">--</div>
      </div>
    </div>

    <!-- add todo form -->
    <div class="container mt-4" id="add-container">
      <div class="col-4 m-auto">
        <div class="alert alert-danger text-center" id="add-alert" role="alert"></div>
        <!-- don't have any todo -->
        <div class="alert alert-secondary text-center" role="alert" id="no-todo">You don't have any todo yet. Let's make some!</div>

        <div class="card shadow p-3 mb-5 bg-body rounded">
          <div class="card-body">
            <h3 class="card-title">Add Todo</h3>
            <form id="add-form">
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" />
              </div>
              <div class="mb-3">
                <label for="due_date" class="form-label">Due Date</label>
                <input type="date" class="form-control" id="due_date" />
              </div>
              <button type="Submit" class="btn btn-primary">Add</button>
              <button type="button" class="btn btn-dark cancel-btn">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- edit todo form -->
    <div class="container mt-4" id="edit-container">
      <div class="col-4 m-auto">
        <div class="alert alert-danger text-center" id="edit-alert" role="alert"></div>
        <div class="card shadow p-3 mb-5 bg-body rounded">
          <div class="card-body">
            <h3 class="card-title">Edit Todo</h3>
            <form id="edit-form">
              <div class="mb-3">
                <label for="title-edit" class="form-label">Title</label>
                <input type="text" class="form-control" id="title-edit" />
              </div>
              <div class="mb-3">
                <label for="description-edit" class="form-label">Description</label>
                <input type="text" class="form-control" id="description-edit" />
              </div>
              <div class="mb-3">
                <label for="due_date-edit" class="form-label">Due Date</label>
                <input type="date" class="form-control" id="due_date-edit" />
              </div>
              <button type="Submit" id="submit-edit-btn" data-id="" class="btn btn-primary">Edit</button>
              <button type="button" class="btn btn-dark cancel-btn">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- todos page -->
    <div class="container mt-4" id="todos-container">
      <div class="col-8 m-auto">
        <div class="alert alert-success text-center" id="todo-alert" role="alert"></div>
        <div class="card shadow p-3 mb-5 bg-body rounded">
          <div class="card-body">
            <button type="button" class="btn btn-success mb-2 add-btn">Add Todo</button>
            <!-- <button type="button" class="btn btn-secondary mb-2" id="download-btn">Download Todo(s)</button> -->
            <div class="list-group" id="todos"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>

  </body>
</html>
